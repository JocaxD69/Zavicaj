    <h1 id="calculator-h1">KALKULATOR</h1>
    <h2 id="calculator-h2">Izaberite proizvod koji želite da naručite i pritisnite DODAJ</h2>
    <div id="products-container">
      <div id="select-items">
        <form id="myForm">
          <p class="calculator-p">
            Proizvodi:&nbsp;
            <select id="select">
              <option value="1" id="cocaCola">Coca-Cola</option>
              <option value="2" id="fanta">Fanta</option>
              <option value="3" id="sprite">Sprite</option>
              <option value="4" id="beloVino">Belo vino</option>
              <option value="5" id="crnoVino">Crno vino</option>
              <option value="6" id="rakija">Rakija</option>
              <option value="7" id="kiselaVoda">Kisela voda Heba</option>
              <option value="8" id="kafa">Kafa</option>
              <option value="9" id="pljeskavica">Pljeskavica</option>
              <option value="10" id="cevapi">Ćevapi</option>
              <option value="11" id="pileceBelo">Pileće belo</option>
              <option value="12" id="pileciBatak">Pileći batak</option>
              <option value="13" id="belaVesalica">Bela vešalica</option>
              <option value="14" id="raznjici">Ražnjići</option>
              <option value="15" id="gurmanskaPljeskavica">Gurmanska pljeskavica</option>
              <option value="16" id="gurmanskoPileceBelo">Gurmansko pileće belo</option>
            </select>
          </p>
        </div>
        <div>
            <button id="button" type="button">Dodaj</button>
          <button id="remove-button" type="button">Ukloni</button>
        </div>
        </form>
      <div id="basket-total">
        <p class="calculator-p">Izabrani proizvodi:</p>
        <div id="basket"></div>
      </div>
      <div id="total-of-basket">
        <p class="calculator-p">Ukupan iznos:</p>
        <p id="total-cost"></p>
      </div>
    </div>
